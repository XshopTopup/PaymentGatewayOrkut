<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRIS Payment Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-6 text-center">QRIS Payment</h1>
            
            <!-- Documentation Button -->
            <div class="mb-4 text-right">
                <a href="/docs" class="inline-block bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-md text-sm font-medium">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    Documentation
                </a>
            </div>
            
            <div id="payment-form" class="mb-6">
                <div class="mb-4">
                    <label for="amount" class="block text-gray-700 mb-2">Amount (IDR)</label>
                    <input type="number" id="amount" class="w-full px-3 py-2 border rounded-md" placeholder="Enter amount">
                </div>
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" class="w-full px-3 py-2 border rounded-md" placeholder="Enter username">
                </div>
                <button id="generate-qris" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
                    Generate QRIS
                </button>
            </div>
            
            <div id="qris-display" class="hidden text-center">
                <h2 class="text-xl font-semibold mb-3">Scan QRIS Code</h2>
                <p class="mb-2 text-gray-600">Expires in <span id="countdown">15:00</span></p>
                <div class="flex justify-center">
                    <img id="qris-image" class="mb-4 max-w-full" alt="QRIS Code">
                </div>
                <p id="status-message" class="text-lg font-medium">Waiting for payment...</p>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generateBtn = document.getElementById('generate-qris');
            const paymentForm = document.getElementById('payment-form');
            const qrisDisplay = document.getElementById('qris-display');
            const qrisImage = document.getElementById('qris-image');
            const statusMessage = document.getElementById('status-message');
            const countdownEl = document.getElementById('countdown');
            
            let statusCheckInterval;
            
            generateBtn.addEventListener('click', async () => {
                const amount = document.getElementById('amount').value;
                const username = document.getElementById('username').value;
                
                if (!amount || isNaN(amount) || amount <= 0) {
                    alert('Please enter a valid amount');
                    return;
                }
                
                if (!username) {
                    alert('Please enter a username');
                    return;
                }
                
                try {
                    const response = await fetch('https://createqris.my.id/api/topup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ amount, username })
                    });
                    
                    const data = await response.json();
                    if (response.ok) {
                        paymentForm.classList.add('hidden');
                        qrisDisplay.classList.remove('hidden');
                        qrisImage.src = data.qris;
                        
                        // Start countdown
                        startCountdown(new Date(data.expireAt));
                        
                        // Start checking payment status
                        checkPaymentStatus(data.id);
                    } else {
                        alert('Error: ' + data.error);
                    }
                } catch (error) {
                    console.error('Error generating QRIS:', error);
                    alert('Failed to generate QRIS code. Please try again.');
                }
            });
            
            function checkPaymentStatus(transactionId) {
                statusCheckInterval = setInterval(async () => {
                    try {
                        const response = await fetch(`https://createqris.my.id/api/check-payment/${transactionId}`);
                        const data = await response.json();
                        
                        if (data.status === 'payment successful') {
                            clearInterval(statusCheckInterval);
                            statusMessage.textContent = 'Payment successful!';
                            statusMessage.classList.add('text-green-600');
                            setTimeout(() => {
                                paymentForm.classList.remove('hidden');
                                qrisDisplay.classList.add('hidden');
                                statusMessage.classList.remove('text-green-600');
                                statusMessage.textContent = 'Waiting for payment...';
                            }, 5000);
                        } else if (data.status === 'expired') {
                            clearInterval(statusCheckInterval);
                            statusMessage.textContent = 'Payment expired. Please try again.';
                            statusMessage.classList.add('text-red-600');
                            setTimeout(() => {
                                paymentForm.classList.remove('hidden');
                                qrisDisplay.classList.add('hidden');
                                statusMessage.classList.remove('text-red-600');
                                statusMessage.textContent = 'Waiting for payment...';
                            }, 5000);
                        }
                    } catch (error) {
                        console.error('Error checking payment status:', error);
                    }
                }, 5000); // Check every 5 seconds
            }
            
            function startCountdown(expireTime) {
                const countdownInterval = setInterval(() => {
                    const now = new Date();
                    const timeLeft = expireTime - now;
                    
                    if (timeLeft <= 0) {
                        clearInterval(countdownInterval);
                        countdownEl.textContent = '00:00';
                        return;
                    }
                    
                    const minutes = Math.floor(timeLeft / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                    
                    countdownEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }
        });
    </script>
</body>
</html>
